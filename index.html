<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>抽奖小工具</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
</head>
<body>
<div id="main" class="wall">
    <div class="new-text">公平  公正</div>
</div>
<div id="operateBox">
    <div class="members-btn">
        <a href="./members.html" target="_blank">录入数据</a>
    </div>
    <div class="result-btn">
        <a href="./result.html" target="_blank" style="font-size: .3rem">获奖名单</a>
    </div>
    <div id="result" class="detail-panel">
        <span class="close" @click="closeResultPannel">X</span>
        <div id="pannelContent" class="panel-content">
            <!--<p>展示中奖人员名单</p>-->
        </div>
    </div>
    <div id="tools" class="tools">
        <button
                v-for="value in btns"
                @click="onClick(value)"
                class="pure-button"
                :class="{ 'select-btn': selected == value}"
                v-text="value"
        >
        </button>
        <button
                class="pure-button ope-btn"
                @click="toggle"
                :class="{'button-secondary': !running,
               'stop-btn': running}"
                v-text="running?'停!':'开始'"
        >
        </button>
    </div>
    <button class="reset-btn" @click="reset">重置</button>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/adaptive.js"></script>
<script type="text/javascript" src="js/tagcanvas.js"></script>
<script type="text/javascript" src="js/member.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
